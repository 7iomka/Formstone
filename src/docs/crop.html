<style>
	.cropper {
		width:  600px;
		height: 600px;

		background: #eee;
		margin: 0 auto;
	}

	.cropper .fs-crop-container {
		overflow: visible;
	}

	.cropper .fs-crop-container:after {
		height: 100%;
		width: 100%;

		position: absolute;
		top: 0;
		left: 0;
		z-index: 1;

		box-shadow: 0 0 0 2px red;
		content: '';
		display: block;
		pointer-events: none;
	}
</style>

<script>
	$(document).ready(function() {
		$(".js-crop").crop({
			width:  300,
			height: 300
		});
	})
</script>
