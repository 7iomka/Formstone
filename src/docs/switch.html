<style>
	.toggle.fs-switch-enabled { color: #393b3f; cursor: pointer; }
	.toggle.fs-switch-active { color: #c65032; }

	.toggle_target { background: #c65032; border-radius: 3px; color: #fff; height: 75px; line-height: 75px; margin: 10px 0; text-align: center; width: 100%; }
	.toggle_target.fs-switch-enabled.fs-switch-target { display: none; }
	.toggle_target.fs-switch-enabled.fs-switch-active { display: block; }
</style>

<script>
	$(function() {
		$(".toggle").switch();
	});
</script>

<h4>Basic</h4>
<div class="toggle" data-switch-target=".toggle_target_0">Heading</div>
<div class="toggle_target toggle_target_0">Content</div>

<h4>Grouped</h4>
<div class="toggle" data-switch-target=".toggle_target_1" data-switch-group="toggle_group_1">Heading 1</div>
<div class="toggle_target toggle_target_1">Content 1</div>

<div class="toggle" data-switch-target=".toggle_target_2" data-switch-group="toggle_group_1">Heading 2</div>
<div class="toggle_target toggle_target_2">Content 2</div>

<h4>Grouped (no collapse)</h4>
<div class="toggle" data-switch-active="true" data-switch-options='{"collapse":false}' data-switch-target=".toggle_target_3" data-switch-group="toggle_group_2">Heading 1</div>
<div class="toggle_target toggle_target_3">Content 1</div>

<div class="toggle" data-switch-options='{"collapse":false}' data-switch-target=".toggle_target_4" data-switch-group="toggle_group_2">Heading 2</div>
<div class="toggle_target toggle_target_4">Content 2</div>

<h4>Max Width</h4>
<div class="toggle" data-switch-options='{"maxWidth":"740px"}' data-switch-target=".toggle_target_5">Heading</div>
<div class="toggle_target toggle_target_5">Content</div>
