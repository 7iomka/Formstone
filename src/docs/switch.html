<style>
	.toggle.fs-switch-enabled { color: #393b3f; }
	.toggle.fs-switch-active { color: #c65032; }

	.toggle_target { background: #c65032; border-radius: 3px; color: #fff; height: 50px; line-height: 50px; margin: 10px 0; text-align: center; width: 100%; }
	.toggle_target.fs-switch-enabled.fs-switch-target { display: none; }
	.toggle_target.fs-switch-enabled.fs-switch-active { display: block; }
</style>

<script>
	$(function() {
		$(".toggle").switch();
	});
</script>

<h4>Basic</h4>
<div class="toggle" data-switch-target=".toggle_target_0">Toggle</div>
<div class="toggle_target toggle_target_0">Target</div>

<h4>Grouped</h4>
<div class="toggle" data-switch-target=".toggle_target_1" data-switch-group="toggle_group_1">Toggle 1</div>
<div class="toggle_target toggle_target_1">Target 1</div>

<div class="toggle" data-switch-target=".toggle_target_2" data-switch-group="toggle_group_1">Toggle 2</div>
<div class="toggle_target toggle_target_2">Target 2</div>

<h4>Grouped (no collapse)</h4>
<div class="toggle" data-switch-active="true" data-switch-options='{"collapse":false}' data-switch-target=".toggle_target_3" data-switch-group="toggle_group_2">Toggle 1</div>
<div class="toggle_target toggle_target_3">Target 1</div>

<div class="toggle" data-switch-options='{"collapse":false}' data-switch-target=".toggle_target_4" data-switch-group="toggle_group_2">Toggle 2</div>
<div class="toggle_target toggle_target_4">Target 2</div>

<h4>Max Width</h4>
<div class="toggle" data-switch-options='{"maxWidth":"740px"}' data-switch-target=".toggle_target_5">Toggle</div>
<div class="toggle_target toggle_target_5">Target</div>
