	<body class="fs-grid demo_page">
		<!-- JSHEADER -->
		<div class="demo_content">

			<div class="fs-row">
				<div class="fs-cell">
					<h1 id="crop-demo">Crop Demo</h1>
					<p class="back_link">
						<a href="https://formstone.it/components/crop">View Documentation</a>
					</p>
					<!-- START: DEMO -->
					<style>
					.cropper_wrapper {
						width: 100%;
						overflow: hidden;
						padding: 100px;
					}
					
					.cropper {
						width: 600px;
						height: 600px;
						background: #eee;
						margin: 0 auto;
					}
					
					.cropper:after {
						height: 100%;
						width: 100%;
						position: absolute;
						top: 0;
						left: 0;
						z-index: 1;
						box-shadow: 0 0 0 2px red;
						content: '';
						display: block;
						pointer-events: none;
					}
					
					.result {
						position: relative;
						transform: scale(0.5);
					}
					
					.result img {
						display: block;
					}
					
					.result .marker {
						position: absolute;
						top: 0;
						left: 0;
						z-index: 1;
						box-shadow: 0 0 0 2px red;
						display: block;
						pointer-events: none;
					}
					</style>

					<script>
					$(document).ready(function() {
						$(".js-crop").crop({
							width: 300,
							height: 200
						}).on("position", function(e) {
							$(".result .marker").css({
								height: e.height,
								width: e.width,
								top: Math.abs(e.top),
								left: Math.abs(e.left)
							});
						});
					})
					</script>

					<h4>Basic</h4>

					<div class="cropper_wrapper">
						<div class="cropper js-crop" data-crop-options='{"source":"//spacehold.it/2000x1200/2.jpg"}'></div>
					</div>

					<!--

</div>
-->

						<img src="//spacehold.it/2000x1200/2.jpg">
